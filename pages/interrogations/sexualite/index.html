    (function() {
      var aspectRatio, resizeVideoJS;
    
      aspectRatio = 720 / 1280;
    
      resizeVideoJS = function() {
        var player, width;
        player = $("#video-player");
        width = player.parent().width();
        $("#video-player").width(width).height(width * aspectRatio);
        return $('.loader-image').width(width).height(width * aspectRatio);
      };
    
      $(document).ready(function() {
        $(window).resize(function() {
          return resizeVideoJS();
        });
        videojs("video-player").ready(function() {
          videojs("video-player").load();
          resizeVideoJS();
          this.on('loadeddata', function() {
            $('.loader-image').animate({
              'opacity': 300
            }, 0, "swing", function() {
              return $('.image-wrapper').removeClass('over-video-player');
            });
            return this.play();
          });
          this.on('play', function() {
            return $('.play').removeClass('play').addClass('pause');
          });
          this.on('pause', function() {
            return $('.pause').removeClass('pause').addClass('play');
          });
          this.on('useractive', function() {
            return $('.control, .vjs-control-bar').removeClass('inactive');
          });
          return this.on('userinactive', function() {
            return $('.control, .vjs-control-bar').addClass('inactive');
          });
        });
        $('.play, .pause, .vjs-tech').click(function() {
          var element;
          element = $(this);
          return videojs("video-player").ready(function() {
            if (this.paused()) {
              return this.play();
            } else {
              return this.pause();
            }
          });
        });
        $('.next').click(function() {
          return videojs("video-player").ready(function() {
            var current_video;
            current_video = $('#video-player').data('current-video');
            if (current_video < $('.video-nav').length - 1) {
              $('#video-player').data('current-video', current_video + 1);
              return $('.video-nav').eq(current_video + 1).find('img').click();
            }
          });
        });
        return $('.prev').click(function() {
          return videojs("video-player").ready(function() {
            var current_video;
            current_video = $('#video-player').data('current-video');
            if (current_video > 0) {
              $('#video-player').data('current-video', current_video - 1);
              return $('.video-nav').eq(current_video - 1).find('img').click();
            }
          });
        });
      });
    
    }).call(this);
  </script> <script>
    (function() {
      $(document).ready(function() {
        var findCurrentThumbnail, selectThumbnail;
        selectThumbnail = function(index) {
          var element;
          element = $('.video-nav').eq(index);
          $('.video-nav.selected').removeClass('selected');
          element.addClass('selected');
          $('#video-player').data("current-video", index);
          return $('.video-description').text(element.data('video-description'));
        };
        findCurrentThumbnail = function(time) {
          var closest, offsets;
          offsets = ($('.video-nav').map(function() {
            return $(this).data("video-offset");
          })).get();
          closest = (offsets.filter(function(i) {
            return i <= time;
          })).pop();
          return offsets.indexOf(closest);
        };
        $('.video-nav').on('click', 'img', function() {
          var element, offset;
          element = $(this).closest('.video-nav');
          offset = element.data('video-offset');
          return videojs("video-player").ready(function() {
            var myPlayer;
            myPlayer = this;
            myPlayer.currentTime(offset);
            return selectThumbnail($('.video-nav').index(element));
          });
        });
        return videojs("video-player").ready(function() {
          var myPlayer;
          myPlayer = this;
          this.on('timeupdate', function() {
            if (myPlayer.currentTime() > $('.video-nav').eq($("#video-player").data('current-video') + 1).data('video-offset')) {
              return selectThumbnail(findCurrentThumbnail(myPlayer.currentTime()));
            }
          });
          this.on('seeked', function() {
            return selectThumbnail(findCurrentThumbnail(myPlayer.currentTime()));
          });
          return this.on('ended', function() {
            return $(".pause").click();
          });
        });
      });
    
    }).call(this);
