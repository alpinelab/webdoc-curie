    (function() {
      var aspectRatio, resizeVideoJS;
    
      aspectRatio = 720 / 1280;
    
      resizeVideoJS = function() {
        var player, width;
        player = $("#video-player");
        width = player.parent().width();
        $("#video-player").width(width).height(width * aspectRatio);
        return $('.loader-image').width(width).height(width * aspectRatio);
      };
    
      $(document).ready(function() {
        $(window).resize(function() {
          return resizeVideoJS();
        });
        videojs("video-player").ready(function() {
          videojs("video-player").load();
          resizeVideoJS();
          this.on('loadeddata', function() {
            $('.loader-image').animate({
              'opacity': 300
            }, 0, "swing", function() {
              return $('.image-wrapper').removeClass('over-video-player');
            });
            return this.play();
          });
          this.on('play', function() {
            return $('.play').removeClass('play').addClass('pause');
          });
          this.on('pause', function() {
            return $('.pause').removeClass('pause').addClass('play');
          });
          this.on('useractive', function() {
            return $('.control, .vjs-control-bar').removeClass('inactive');
          });
          return this.on('userinactive', function() {
            return $('.control, .vjs-control-bar').addClass('inactive');
          });
        });
        $('.play, .pause, .vjs-tech').click(function() {
          var element;
          element = $(this);
          return videojs("video-player").ready(function() {
            if (this.paused()) {
              return this.play();
            } else {
              return this.pause();
            }
          });
        });
        $('.next').click(function() {
          return videojs("video-player").ready(function() {
            var current_video;
            current_video = $('#video-player').data('current-video');
            if (current_video < $('.video-nav').length - 1) {
              $('#video-player').data('current-video', current_video + 1);
              return $('.video-nav').eq(current_video + 1).find('img').click();
            }
          });
        });
        return $('.prev').click(function() {
          return videojs("video-player").ready(function() {
            var current_video;
            current_video = $('#video-player').data('current-video');
            if (current_video > 0) {
              $('#video-player').data('current-video', current_video - 1);
              return $('.video-nav').eq(current_video - 1).find('img').click();
            }
          });
        });
      });
    
    }).call(this);
  </script> <script>
    (function() {

          return videojs("video-player").ready(function() {

            return $('#video-player').data("current-video", $('.video-nav').index(element));
          });
        });
        return videojs("video-player").ready(function() {
          return this.on('ended', function() {
            return $(".next").click();
          });
        });
      });
    
    }).call(this);
