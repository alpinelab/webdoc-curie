    (function() {
      $(document).ready(function() {
        videojs("video-player").ready(function() {
          return this.play();
        });
        $('#control-wrapper').on('click', '#pause', function() {
          var element;
          element = $(this);
          return videojs("video-player").ready(function() {
            this.pause();
            return element.attr('id', 'play');
          });
        });
        $('#control-wrapper').on('click', '#play', function() {
          var element;
          element = $(this);
          return videojs("video-player").ready(function() {
            this.play();
            return element.attr('id', 'pause');
          });
        });
        $('#control-wrapper').on('click', '#next', function() {
          return videojs("video-player").ready(function() {
            var current_video;
            current_video = $('#video-player').data('current-video');
            if (current_video < $('.video-nav').length - 1) {
              $('#video-player').data('current-video', current_video + 1);
              return $('.video-nav').eq(current_video + 1).find('img').click();
            }
          });
        });
        $('#control-wrapper').on('click', '#prev', function() {
          return videojs("video-player").ready(function() {
            var current_video;
            current_video = $('#video-player').data('current-video');
            if (current_video > 0) {
              $('#video-player').data('current-video', current_video - 1);
              return $('.video-nav').eq(current_video - 1).find('img').click();
            }
          });
        });
      });
    
      return;
    
    }).call(this);
  </script> <script>
    (function() {
      $(document).ready(function() {
        var findCurrentThumbnail, selectThumbnail;
        selectThumbnail = function(index) {
          var element;
          element = $('.video-nav').eq(index);
          $('.video-nav.selected').removeClass('selected');
          element.addClass('selected');
          $('#video-player').data("current-video", index);
          return $('.video-description').text(element.data('video-description'));
        };
        findCurrentThumbnail = function(time) {
          var closest, offsets;
          offsets = ($('.video-nav').map(function() {
            return $(this).data("video-offset");
          })).get();
          closest = (offsets.filter(function(i) {
            return i <= time;
          })).pop();
          return offsets.indexOf(closest);
        };
        $('.video-nav').on('click', 'img', function() {
          var element, offset;
          element = $(this).closest('.video-nav');
          offset = element.data('video-offset');
          return videojs("video-player").ready(function() {
            var myPlayer;
            myPlayer = this;
            myPlayer.currentTime(offset);
            myPlayer.play();
            $("#play").attr('id', 'pause');
            return selectThumbnail($('.video-nav').index(element));
          });
        });
        videojs("video-player").ready(function() {
          var myPlayer;
          myPlayer = this;
          this.on('timeupdate', function() {
            if (myPlayer.currentTime() > $('.video-nav').eq($("#video-player").data('current-video') + 1).data('video-offset')) {
              return selectThumbnail(findCurrentThumbnail(myPlayer.currentTime()));
            }
          });
          this.on('seeked', function() {
            return selectThumbnail(findCurrentThumbnail(myPlayer.currentTime()));
          });
          return this.on('ended', function() {
            return $("#pause").click();
          });
        });
      });
    
      return;
    
    }).call(this);
  </script> <script>
