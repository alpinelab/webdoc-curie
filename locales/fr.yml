    intro-immédiate:
      title-1: "reconstruction"
      title-2: "immédiate"
      text-intro: "La reconstruction immédiate concerne principalement les femmes atteintes de  cancers in situ ou ayant une  récidive.  Malgré le caractère séduisant d’avoir le choix de ne pas perdre « son sein », il faut être attentif au délai très court – 3 semaines environ- entre l’annonce de la mastectomie et l’intervention. Il est donc utile de rappeler que les femmes ont toujours le choix  de réfléchir et de préférer une reconstruction dans un temps secondaire. "

    #Intro for secondary page
    secondary:
      title-1: "Reconstruction"
      title-2: "secondaire"
      text-intro: "La reconstruction secondaire est dans le meilleurs des cas un choix  mûri et voulu. Les femmes ont eu le temps de vivre sans sein, et c’est fortes de cette expérience qu’elles prennent la décision de  se lancer dans ce parcours : Une  intervention principale pour  la reconstruction du volume mammaire. Des interventions secondaires sont généralement pratiquées dans un deuxième temps : symétrisation des deux seins avec assez souvent une intervention sur le deuxième sein, la reconstruction de l’aréole et du mamelon avec parfois du lipofilling pour affiner la forme et le volume. "
