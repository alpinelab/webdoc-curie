    intro-prothèse:
      title-1: "Reconstruction par"
      title-2: "prothèse(s)"
      text-intro: "La reconstruction par prothèse est l’intervention la plus simple et la plus légère, qui génère le moins de cicatrices,  mais a l’inconvénient de rendre un sein moins naturel  qui induit une assymétrie de la poitrine avec le temps. Par ailleurs une intervention est à prévoir tous les 10 à 15 ans pour la remplacer. "

    intro-grand-dorsal:
      title-1: "reconstruction"
      title-2: "grand dorsal"
      text-intro: "La reconstruction par le muscle grand dorsal est la plus ancienne et la plus solide  des reconstructions autologues. Selon les cas, elle peut être doublée d’une prothèse ou , dans un second temps, d’une injection de graisse. "

    diep:
      title-1: "reconstruction par"
      title-2: "diep"
      text-intro: "Le principe du diep [Deep inferior epigastric perforator (trad : lambeau libre de peau abdominale vascularisée par les perforantes épigastriques inférieures)]   est de remodeler un sein avec un lambeau de peau et de graisse prélevé sur le ventre, et dont les vaisseaux sont sectionnés pour être rattachés à ceux de la loge du sein manquant. Le tram [Transverse Rectus Abdominis Myocutaneous] est « l’ancêtre » du diep, et désormais plutôt son alternative. Son principe est de prélever le muscle abdominal grand droit et ses vaisseaux en plus du lambeau de graisse et de peau du ventre. Contrairement au diep, le lambeau reste  ici toujours rattaché au corps. C’est donc une reconstruction solide. Mais la fragilisation de la paroi abdominale peut être considérée comme un inconvénient important. "
      geneviève: "Le parcours de Geneviève"
      nathalie: "Les mots de Nathalie"
      esmeralda: "Le TRAM d’Esméralda... 4 ans après"
      paroles-soignants: "Les paroles des soignants"
      ester: "Ester et ses jumelles, du TRAM au DIEP"

    intro-lipomodelage:
      title-1: "reconstruction par"
      title-2: "lipomodelage"
      text-intro: "La reconstruction par lipomodelage  (ou lipofilling) est utilisée plus souvent pour  faire des retouches  après une reconstruction par prothèse ou par lambeau autologue, et plus rarement pour reconstruire la totalité du sein. Dans ce dernier cas, cette technique  est plus favorable pour les  femmes à petite poitrine et n’ayant pas subi de radiothérapie. "

    intro-finitions:
      title-1: "Les étapes de"
      title-2: "finition"
      text-intro: "Lors de ces phases de finition, le mamelon est reconstruit par greffe de peau ou avec la moitié du mamelon opposé. L’aréole est refaite avec une greffe de peau prélevée dans le pli de l’aine, ou bien simplement tatouée  avec des produits naturels. Certaines femmes décident de s’arrêter avant et restent sereinement sans mamelon, l’essentiel étant de retrouver avant tout un volume mammaire. Lors de cette phase, ce volume peut aussi être amélioré par injection de graisse (« lipomodelage » ou « lipofilling »). "

    nonsurgical:
      title-1: "reconstruction"
      title-2: "non chirurgicale"
      text-intro: "Soixante dix pour cent des femmes ne se reconstruisent pas chirurgicalement.  Mais ce  chiffre élevé  ne signifie pas que ce soit si simple de faire ce choix face à soi-même, ses proches, les médecins ou la norme esthétique et sociale.  "
