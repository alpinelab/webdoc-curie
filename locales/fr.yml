    surgical:
      title-1: "reconstruction"
      title-2: "chirurgicale"
      text-intro: "Chaque technique peut être utilisée  autant dans le cadre d’une  reconstruction immédiate que secondaire. Il y a autant de reconstructions que de femmes. Chacune la voudra, puis la vivra selon son histoire, son tempérament, sa relation avec son corps, son entourage. Il n’y a pas de règle non plus quant au vécu du résultat. Certaines seront simplement satisfaites quelle que soit la qualité esthétique, d’autres n’auront de cesse de chercher une perfection. Il reste néanmoins prudent de rappeler que le sein perdu n’est jamais retrouvé, il est remplacé."
